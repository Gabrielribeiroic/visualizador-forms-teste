<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-core/survey.i18n.min.js"></script>
    <script src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>
    <link href="https://unpkg.com/survey-core/defaultV2.min.css" type="text/css" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #f3f3f3; font-family: sans-serif; }
        #surveyContainer { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="surveyContainer"></div>
    <script>
        // --- CONFIGURAÇÃO ---
        // Substitua pelos seus Webhooks do N8N
        const N8N_GET_JSON_URL = "https://SEU-N8N.com/webhook/get-form"; 
        const N8N_POST_RESULT_URL = "https://SEU-N8N.com/webhook/receive-answer";
        // --------------------

        const params = new URLSearchParams(window.location.search);
        const formId = params.get('id');

        if (!formId) {
            document.getElementById("surveyContainer").innerHTML = "<h3 style='text-align:center; margin-top:50px'>Erro: Link inválido (sem ID).</h3>";
        } else {
            fetch(`${N8N_GET_JSON_URL}?id=${formId}`)
                .then(r => r.json())
                .then(json => {
                    const survey = new Survey.Model(json);
                    survey.applyTheme(Survey.ThemeDef);
                    survey.onComplete.add((sender) => {
                        fetch(N8N_POST_RESULT_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ formId: formId, data: sender.data })
                        });
                    });
                    new Survey.UI(survey).render("surveyContainer");
                })
                .catch(() => {
                    document.getElementById("surveyContainer").innerHTML = "<h3 style='text-align:center; margin-top:50px'>Formulário não encontrado.</h3>";
                });
        }
    </script>
</body>
</html>
